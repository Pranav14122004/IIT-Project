<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusJot - Log In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-bg">
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">Campus<span class="logo-accent">Jot</span></a>
        </div>

        <a href="signup.html" class="nav-btn">Sign Up</a>
    </nav>

    <main class="auth-main">
        <div class="auth-illustration signin-illustration">
            <img src="images/login.jpg" alt="Login Illustration" style="width:100%; height:120%; border-radius: 32px;">
        </div>

        <form class="auth-form" action="#" method="POST">
            <h2>Log In</h2>
            <label>Email</label>
            <input type="email" placeholder="yourname@email.com" required>
            <label>Password</label>
            <input type="password" placeholder="abc123" required>
            <button type="submit" class="cta-btn">Log In</button>
        </form>
    </main>
</body>
</html>
