<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusJot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <nav>
        <ul class="menu">
          <a href="user home page.html" class="logo">CampusJot</a>
          <!--
           <li><a href="folders.html">Folders</a></li>
          <li><a href="group.html">Groups</a></li> 
        -->
        </ul>
      </nav>
    </div>
    

    <div class="main-content">
      <header class="top-bar" style="justify-content: flex-end;">
        <div class="user-box">
          <span class="username">user123</span>
          <a href="login.html" class="logout-btn">Log out</a>
        </div>
      </header>

      <div class="file-box">
        <h1>Create a new Group</h1>
        <form>
          <label for="group-name">Group name</label>
          <input type="text" id="group-name" placeholder="repo123">

          <label for="contributors">Contributors Mails</label>
          <div style="display: flex; gap: 8px;">
            <input type="email" id="contributors" placeholder="Emails">
            <button type="button" class="create-btn"><span class="plus">+</span></button>
          </div>
          <input type="text" value="abc@mail">
          <a href="group.html" class="create-btn">Create</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
