<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusJot - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Clickable logo -->
        <a href="index.html" class="logo" style="text-decoration: none;">
            <span class="logo-campus">Campus</span><span class="logo-jot">Jot</span>
        </a>
        <div class="auth-buttons">
            <a href="login.html">
            <button class="btn-login">Login</button>
            </a>
            <a href="signup.html">
            <button class="btn-signup">Sign Up</button>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="hero-container">
            <!-- Left Decorative Pen -->
            <div class="decorative-pen">
                <img src="images/pen.png" alt="Pen" class="hero-image pen" height="300" width="300">
            </div>

            <!-- Hero Content -->
            <div class="hero-content">
                <h1 class="hero-title">Collaborative Notes, Organized Campus Life</h1>
                <p class="hero-subtitle">CampusJot: Where classes become collaborative, organized, and never missed</p>
                
                <!-- Properly wrapped button with anchor tag -->
                <a href="signup.html">
                    <button class="cta-button">Get Started for free</button>
                </a>
            </div>

            <!-- Right Decorative Notebook -->
            <div class="decorative-notebook">
                <img src="images/book.png" alt="Book" class="hero-image book" height="300" width="300">
            </div>
        </div>
    </main>
</body>
</html>
