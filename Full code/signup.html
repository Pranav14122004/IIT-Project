<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - CampusJot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      CampusJot
    </a>
    <div class="auth-buttons">
      <a href="login.html" class="btn-login">Login</a>
    </div>
  </header>

  <main>
    <div class="hero-container">
      <div class="illustration">
        <img src="images/singup.jpg" alt="Students learning" width="300" height="400" />
      </div>

      <div class="form-box">
        <h2>Sign Up</h2>
        <form action="#">
          <input type="email" placeholder="yourname@email.com" required />
          <input type="text" placeholder="yourusername" required />
          <input type="password" placeholder="abc123" required />
          <label>
            <input type="checkbox" required>
            I agree to the <a href="#">terms and conditions</a>
          </label>
          <button type="submit" class="cta-button">Sign me up</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
