<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusJot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <a href="mainpage.html" class="logo">CampusJot</a>
    <ul class="menu">
      <li class="active">Folders</li>
      <li><a href="group.html">Groups</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="top-bar">
      <div class="user-box">
        <span>user123</span>
      </div>
      <a href="#" class="logout-btn">Log out</a>
    </div>

    <div class="file-box">
      <h1>Create a new Group</h1>
      <form>
        <label for="group-name">Group name</label>
        <input type="text" id="group-name" placeholder="repo123">

        <label for="contributors">Contributors Mails</label>
        <div style="display: flex; gap: 8px;">
          <input type="email" id="contributors" placeholder="Emails">
          <button type="button" class="create-btn">+</button>
        </div>

        <input type="text" value="abc@mail">

        
        <a href="group.html" class="create-btn">Create</a>
      </form>
    </div>
  </div>
</body>
</html>
