<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - CampusJot</title>
  <link rel="stylesheet" href="style.css" /> <!-- âœ… Use your main CSS -->
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <span class="logo-campus">Campus</span><span class="logo-jot">Jot</span>
    </a>
    <div class="auth-buttons">
      <a href="signup.html" class="btn-signup">Sign Up</a>
    </div>
  </header>

  <main>
    <div class="hero-container">
      <div class="illustration">
        <img src="images/login.jpg" alt="Students collaborating" width="300" height="400" style="border-radius: 20px;" />
      </div>
      <div class="login-box" style="flex: 1; background-color: #0e0e13; padding: 40px; border-radius: 16px; max-width: 400px; margin-left: 40px;">
        <h2 style="margin-bottom: 20px; font-size: 28px; font-weight: bold;">Log In</h2>
        <form action="#">
          <input type="email" placeholder="yourname@email.com" required style="width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 6px; border: none; font-size: 16px;" />
          <input type="password" placeholder="abc123" required style="width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 6px; border: none; font-size: 16px;" />
          <button type="submit" class="cta-button" style="width: 100%;">Log In</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
