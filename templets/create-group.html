<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusJot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <nav>
        <ul class="menu">
          <a href="user home page.html" class="logo">CampusJot</a>
        </ul>
      </nav>
    </div>
    
    <div class="main-content">
      <header class="top-bar" style="justify-content: flex-end;">
        <div class="user-box">
          <span class="username">user123</span>
          <a href="login.html" class="logout-btn">Log out</a>
        </div>
      </header>

      <div class="file-box">
        <h1>Create a new Group</h1>
        <form>
          <label for="group-name">Group name</label>
          <input type="text" id="group-name" placeholder="repo123">

          <label for="contributors">Contributors Mails</label>

          <!-- Container for contributor inputs -->
          <div id="contributors-list">
            <div>
              <input type="email" name="contributors[]" placeholder="Enter contributor email" required>
              <button type="button" id="add-contributor">+</button>
            </div>
          </div>

          <a href="group.html" class="create-btn">Create</a>
        </form>
      </div>
    </div>
  </div>

  <!-- ✅ JavaScript -->
  <script>
    document.getElementById("add-contributor").addEventListener("click", function () {
      let container = document.getElementById("contributors-list");

      // Create wrapper div for new input
      let newField = document.createElement("div");

      // Create input
      let input = document.createElement("input");
      input.type = "email";
      input.name = "contributors[]";
      input.placeholder = "Enter contributor email";
      input.required = true;

      // Create remove button
      let removeBtn = document.createElement("button");
      removeBtn.type = "button";
      removeBtn.textContent = "−";

      // Remove the field when clicked
      removeBtn.addEventListener("click", function () {
        container.removeChild(newField);
      });

      // Append input + remove button to wrapper
      newField.appendChild(input);
      newField.appendChild(removeBtn);

      // Add wrapper to container
      container.appendChild(newField);
    });
  </script>
</body>
</html>
