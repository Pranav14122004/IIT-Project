<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampusJot - Test Repo</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />

  <body>
    <div class="container">
      <aside class="sidebar">
        <a href="user home page.html" class="logo">CampusJot</a>
      </aside>

      <p class="welcome-text">Welcome <span>user123</span></p>

      <main class="main-content">

            <span class="username">user123</span>

              >

            <a href="create-group.html" class="option-btn">
              Create a Group
              <span class="desc"

              >
            </a>
          </div>
        </section>
      </main>
    </div>
