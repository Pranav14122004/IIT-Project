<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusJot - Editor</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <aside class="sidebar">
    <a th:href="@{/home}" class="logo">
      <span style="color:#ff4d4d;">Campus</span><span style="color:#8a2be2;">Jot</span>
    </a>
    <nav>
      <ul>
        <li><a th:href="@{/folders}" class="active">Folders</a></li>
        <li><a th:href="@{/groups}">Groups</a></li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <form th:action="@{/documents/save}" method="post">
    
      <input type="hidden" name="documentId" th:value="${document.id}" />

      <header class="top-bar">
        <h2 class="repo-name" th:text="${username} + ' / ' + ${subjectName} + ' / ' + ${document.fileName}">user123 / Maths / chapter1.txt</h2>
        <div class="right">
          <div class="user-box">
            <span class="username" th:text="${session.username}">user123</span>
            <a th:href="@{/logout}" class="logout-btn">Log out</a>
          </div>
          <button type="submit" class="save-btn">Save ðŸ’¾</button>
        </div>
      </header>

      <section class="code-box">
        <textarea name="content" class="code-editor" th:text="${fileContent}">
          &lt;!DOCTYPE html&gt;
          &lt;html&gt;
          ...
          &lt;/html&gt;
        </textarea>
      </section>

    </form>
  </main>
</body>
</html>
